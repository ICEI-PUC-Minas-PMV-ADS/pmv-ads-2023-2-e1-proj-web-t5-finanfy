<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="modal-editar-transacoes.css" />
    <title>Editar / Excluir Transação | finanfy</title>
  </head>
  <body>
    <!-- Abrir modal -->
    <div id="openButton">
      <button id="myBtn">Open Modal</button>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <!-- Conteúdo modal -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <div class="divTexto">
            <p>
              Você pode editar suas transações, ou excluir clicando no botão
              abaixo.
            </p>
          </div>
          <div class="divBotaoExcluir">
            <button id="botaoExcluir">Excluir transação</button>
          </div>
          <div class="divCategoria">
            <h2>Categoria</h2>
            <select class="entrada">
              <option value="receitas">Receitas</option>
              <option value="despesas">Despesas</option>
              <option value="poupanca">Poupança</option>
            </select>
          </div>
          <div class="divTipo">
            <h2>Tipo</h2>
            <select class="entrada">
              <!-- se receita ou poupança -->
              <option value="entrada">Entrada</option>
              <!-- se despesa ou poupança -->
              <option value="saida">Saída</option>
            </select>
          </div>
          <div class="divData">
            <h2>Data</h2>
            <input class="entrada" type="date" value="2023-10-05" />
          </div>
          <div class="divValor">
            <h2>Valor</h2>
            <input
              id="valor"
              type="number"
              value="200.00"
              step="0.01"
              min="0.01"
            />
          </div>
          <div class="divSubCategoria">
            <h2>Sub-categoria</h2>
            <select class="entrada">
              <!-- se receita -->
              <option value="salario">Salário</option>
              <option value="mesada">Mesada</option>
              <option value="bonus">Bônus</option>
              <option value="segundo-emprego">Segundo emprego</option>
              <option value="renda-extra">Renda extra</option>
              <option value="ferias">Férias</option>
              <option value="hora-extra">Hora extra</option>
              <option value="outros-rendimentos">Outros rendimentos</option>
              <!-- se despesa -->
              <option value="poupanca">Poupança</option>
              <option value="alimentacao">Alimentação</option>
              <option value="roupas">Roupas</option>
              <option value="cosmeticos">Cosméticos</option>
              <option value="entretenimento">Entretenimento</option>
              <option value="saude">Saúde</option>
              <option value="educacao">Educação</option>
              <option value="transporte">Transporte</option>
              <option value="moradia">Moradia</option>
              <option value="comunicacao">Comunicação</option>
            </select>
          </div>
          <div class="divDescricao">
            <h2>Descrição</h2>
            <input
              id="descricao"
              class="entrada"
              type="text"
              value="Decrição exemplo"
            />
          </div>
          <div class="divSendButton">
            <a href=""
              ><img
                src="/pmv-ads-2023-2-e1-proj-web-t5-finanfy/codigo-fonte/assets/icon-send.png"
            /></a>
          </div>
        </div>
      </div>
    </div>
    <script src="modal-editar-transacoes.js"></script>
  </body>
</html>
