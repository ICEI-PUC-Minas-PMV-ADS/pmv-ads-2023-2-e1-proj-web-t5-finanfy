<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanfy Perfil</title>
    <link rel="stylesheet" href="perfil.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body class="container">
    <!-- <div class="leftBack"></div> -->
    <div class="divPage">
        <div class="profileHeader">
            <h1 class="mainTitle">Perfil</h1>
        </div>
        <div class="divIconHomeProfile">
            <img
              src="../../assets/iconHomeProfilePhoto.svg"
              alt="Icon Home Profile Photo"
              class="iconHomeProfilePhoto"
            />
        </div>
        <div class="profileInfo">
            <p class="pInfo">
                <label for="nameInfo">Nome</label>
            </p>
            <span id="nameInfo">Simone</span>
            <!-- nameInfo = Simone (test name) -->
            <!-- nameInfo = none (default name) -->

            <p class="pInfo">
                <label for="lastNameInfo">Sobrenome</label>
            </p>
            <span id="lastNameInfo">Nogueira</span>
            <!-- lastNameInfo = Nogueira (test name) -->
            <!-- lastNameInfo = none (default name) -->

            <p class="pInfo">
                <label for="emailInfo">E-mail</label>
            </p>
            <span id="emailInfo">simonenogueira@teste.com</span>
            <!-- emailInfo = simonenogueira@teste.com (test name) -->
            <!-- emailInfo = none (default name) -->
        </div>
        <div class="profileButtons">
            <button>Alterar senha</button>
            <button>Sair da conta</button>
        </div>
        <script src="perfil.js"></script>
    </div>
    
</body>
</html>
