<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil | finanfy</title>
    <link rel="stylesheet" href="perfil.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="../Login/login.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Verifica se o usuário já está logado e, se não estiver, redireciona para a tela de login
        if (!usuarioCorrente.email) {
          window.location.href = "../Login/login.html";
        }
      });
    </script>
  </head>
  <body class="container">
    <!-- <div class="leftBack"></div> -->
    <div class="divPage">
      <div class="profileHeader">
        <div class="divIconBack">
          <a href="../TelaPrincipal/telaprincipal.html">
            <img
              src="../../assets/iconBtnBack.svg"
              alt="Icon Back"
              class="iconBtnBack"
            />
          </a>
        </div>
        <h1 id="mainTitle">Perfil</h1>
      </div>
      <div class="divIconProfile">
        <img
          src="../../assets/iconHomeProfilePhoto.svg"
          alt="Icon Profile Photo"
          class="iconProfilePhoto"
        />
      </div>
      <div class="profileInfo">
        <p class="pInfo">
          <label for="nameInfo">Nome</label>
        </p>
        <span id="nameInfo" class="spanInfo">Simone</span>
        <!-- nameInfo = Simone (test name) -->
        <!-- nameInfo = none (default name) -->

        <p class="pInfo">
          <label for="lastNameInfo">Sobrenome</label>
        </p>
        <span id="lastNameInfo" class="spanInfo">Nogueira</span>
        <!-- lastNameInfo = Nogueira (test name) -->
        <!-- lastNameInfo = none (default name) -->

        <p class="pInfo">
          <label for="emailInfo">E-mail</label>
        </p>
        <span id="emailInfo" class="spanInfo">simonenogueira@teste.com</span>
        <!-- emailInfo = simonenogueira@teste.com (test name) -->
        <!-- emailInfo = none (default name) -->
      </div>
      <div class="profileButtons">
        <div class="buttonKey">
          <span id="changePassword">Mudar senha</span>
        </div>
        <div class="buttonLogOut" id="btn_logout">
          <span id="logOutAccount">Sair da conta</span>
        </div>
      </div>
      <script src="../Login/login.js"></script>
      <script>
        document
          .getElementById("btn_logout")
          .addEventListener("click", logoutUser);
      </script>
      <script src="perfil.js"></script>
    </div>
  </body>
</html>
