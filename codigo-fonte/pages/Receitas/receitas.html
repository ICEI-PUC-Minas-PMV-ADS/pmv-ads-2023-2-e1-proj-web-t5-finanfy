<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finanfy Receitas</title>
    <link rel="stylesheet" href="receitas.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <div class="divPage">
      
      <!--minha parte abaixo!!-->
      <div class="firtsHeader">
        <h1 class="mainTitle">Receitas</h1>
      </div>
      <div class="iconNavigation">
        <div class="divIcon">
          <img
            src="../../assets/iconRecipes.png"
            alt="Icon Recipes"
            class="iconRecipes"
          />
          <h2 class="generalDescription">Receitas</h2>
        </div>
        <div class="divIcon">
          <img
            src="../../assets/iconExpense.png"
            alt="Icon Expense"
            class="iconExpense"
          />
          <h2 class="generalDescription">Despesas</h2>
        </div>
        <div class="divIcon">
          <img
            src="../../assets/iconSavings.png"
            alt="Icon Savings"
            class="iconSavings"
          />
          <h2 class="generalDescription">Poupança</h2>
        </div>
      </div>
      <div class="divTotalRecipes">
        <h1 class="titleTotalRecipes">Total de receitas</h1>
      </div>
      <div class="lineAmount">
          <div class="resultTotalRecipes">
            <span>R$</span>
            <span id="valueTotalRecipes">200,00</span>
              <!-- valueTotalExpense = 200 (test value) -->
              <!-- valueTotalExpense = 0 (default value) -->
          </div>
          <div class="divIconVisibilityWhite">
            <img
            src="../../assets/iconVisibilityWhite.svg" alt="Icon Visibility Off"
            class="iconVisibilityWhite"
            />
          </div>
      </div>

      <!--Parte pedro abaixo!!!-->
      <div class="headerForm">
        <h1 class="title">Transações</h1>
        <h1 class="subtitle">Ver tudo</h1>
      </div>

      <div class="divDespesas">
        <ul class="list" id="lista"></ul>
      </div>

      <div class="navigationBar">
        <div class="divIconHome">
          <img
            src="../../assets/iconHome.svg"
            alt="Icon Home"
            class="iconHome"
          />
        </div>

        <div class="divIconPlus">
          <img src="../../assets/iconAdd.png" alt="Icon Plus" class="iconPlus" />
        </div>

        <div class="divIconProfile">
          <img
            src="../../assets/profileIcon.svg"
            alt="Icon Profile"
            class="iconProfile"
          />
        </div>
      </div>

      <script src="receitas.js"></script>
    </div>
  </body>
</html>
