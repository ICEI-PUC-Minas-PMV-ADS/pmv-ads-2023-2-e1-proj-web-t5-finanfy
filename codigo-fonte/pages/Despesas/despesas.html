      });

  <body class="container">
    <!-- <div class="leftBack"></div> -->
    <div class="divPage">
      <!--minha parte abaixo!!-->
      <div class="firtsHeader">
        <h1 class="mainTitle">Despesas</h1>
      </div>
      <div class="iconNavigation">
        <div class="divIcon">
          <img
            src="../../assets/iconRecipes.png"
            alt="Icon Recipes"
            class="iconRecipes"
          />
          <h2 class="generalDescription">Receitas</h2>
        </div>
        <div class="divIcon">
          <img
            src="../../assets/iconExpense.png"
            alt="Icon Expense"
            class="iconExpense"
          />

        </div>
        <div class="divIcon">
          <img

            alt="Icon Savings"
            class="iconSavings"
          />

        </div>
      </div>
      <div class="divTotalExpense">
        <h1 class="titleTotalExpense">Total de despesas</h1>
      </div>
      <div class="lineAmount">

          />

      </div>

      <!--Parte pedro abaixo!!!-->
      <div class="headerForm">
        <h1 class="title">Transações</h1>
        <h1 class="subtitle">Ver tudo</h1>
      </div>

      <div class="divDespesas">
        <ul class="list" id="lista"></ul>
      </div>

      <div class="navigationBar">
        <div class="divIconHome">
          <img
            src="../../assets/iconHome.svg"
            alt="Icon Home"
            class="iconHome"
          />
        </div>

        <div class="divIconPlus">
          <img
            src="../../assets/iconAdd.png"
            alt="Icon Plus"
            class="iconPlus"
          />
        </div>

        <div class="divIconProfile">
          <img
            src="../../assets/profileIcon.svg"
            alt="Icon Profile"
            class="iconProfile"
          />
        </div>
      </div>

      <script src="despesas.js"></script>
