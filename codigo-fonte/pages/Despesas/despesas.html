<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Despesas | finanfy</title>
    <link rel="stylesheet" href="despesas.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="../Login/login.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Verifica se o usuário já está logado e, se não estiver, redireciona para a tela de login
        if (!usuarioCorrente.email) {
          window.location.href = "../Login/login.html";
        }
      });
    </script>
  </head>

  <body class="container">
    <!-- <div class="leftBack"></div> -->
    <div class="divPage">
      <!--minha parte abaixo!!-->
      <div class="firtsHeader">
        <h1 class="mainTitle">Despesas</h1>
      </div>
      <div class="iconNavigation">
        <div class="divIcon" id="receitas">
          <img
            src="../../assets/iconRecipes.png"
            alt="Icon Recipes"
            class="iconRecipes"
          />
          <h2 class="generalDescription">Receitas</h2>
        </div>
        <div class="divIcon" id="despesas">
          <img
            src="../../assets/iconExpense.png"
            alt="Icon Expense"
            class="iconExpense"
          />
          <h2 class="generalDescription">Despesas</h2>
        </div>
        <div class="divIcon" id="poupanca">
          <img
            src="../../assets/iconSavings.png"
            alt="Icon Savings"
            class="iconSavings"
          />
          <h2 class="generalDescription">Poupança</h2>
        </div>
      </div>
      <div class="divTotalExpense">
        <h1 class="titleTotalExpense">Total de despesas</h1>
      </div>
      <div class="lineAmount">
        <div class="resultTotalExpense">
          <span>R$</span>
          <span id="valueTotalExpense">555</span>
          <!-- valueTotalExpense = 555 (test value) -->
          <!-- valueTotalExpense = 0 (default value) -->
        </div>
        <div class="divIconVisibilityWhite">
          <img
            src="../../assets/iconVisibilityWhite.svg"
            alt="Icon Visibility Off"
            class="iconVisibilityWhite"
          />
        </div>
      </div>

      <!--Parte pedro abaixo!!!-->
      <div class="headerForm">
        <h1 class="title">Transações</h1>
        <h1 class="subtitle" id="verTudo">Ver tudo</h1>
      </div>

      <div class="divDespesas">
        <ul class="list" id="lista"></ul>
      </div>

      <div class="navigationBar">
        <div class="divIconHome" id="home">
          <img
            src="../../assets/iconHome.svg"
            alt="Icon Home"
            class="iconHome"
          />
        </div>

        <div class="divIconPlus">
          <img
            src="../../assets/iconAdd.png"
            alt="Icon Plus"
            class="iconPlus"
            id="movimentar"
          />
        </div>

        <div class="divIconProfile" id="profile">
          <img
            src="../../assets/profileIcon.svg"
            alt="Icon Profile"
            class="iconProfile"
          />
        </div>
      </div>

      <script src="despesas.js"></script>
      <script>
        const receitas = document.getElementById("receitas");

        // Adicione um evento de clique à imagem
        receitas.addEventListener("click", function () {
          // Redirecione o usuário para outra página
          window.location.href = "../Receitas/receitas.html";
        });

        const despesas = document.getElementById("despesas");

        // Adicione um evento de clique à imagem
        despesas.addEventListener("click", function () {
          // Redirecione o usuário para outra página
          window.location.href = "../Despesas/despesas.html";
        });

        const poupanca = document.getElementById("poupanca");

        // Adicione um evento de clique à imagem
        poupanca.addEventListener("click", function () {
          // Redirecione o usuário para outra página
          window.location.href = "../Poupanca/poupanca.html";
        });

        const home = document.getElementById("home");

        // Adicione um evento de clique à imagem
        home.addEventListener("click", function () {
          // Redirecione o usuário para outra página
          window.location.href = "../tela-principal/tela-principal.html";
        });

        const profile = document.getElementById("profile");

        // Adicione um evento de clique à imagem
        profile.addEventListener("click", function () {
          // Redirecione o usuário para outra página
          window.location.href = "../Perfil/perfil.html";
        });

        const movimentar = document.getElementById("movimentar");

        // Adicione um evento de clique à imagem
        movimentar.addEventListener("click", function () {
          // Redirecione o usuário para outra página
          window.location.href = "../movimentar/movimentar.html";
        });

        const verTudo = document.getElementById("verTudo");

        verTudo.addEventListener("click", function () {
          window.location.href = "../transacoes/transacoes.html";
        });
      </script>

      <!-- <div id="app">
        <script src="despesas.js"></script>
        <script>
          const app = document.getElementById("app");
          const buttonComponent1 = createButton("Botão 1", handleClick);

          app.appendChild(buttonComponent1);
        </script>
      </div> -->
    </div>
    <!-- <div class="rightBack"></div> -->
  </body>
</html>
