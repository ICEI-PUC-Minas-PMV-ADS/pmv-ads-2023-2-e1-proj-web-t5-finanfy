<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finanfy Tela Principal</title>
    <link rel="stylesheet" href="telaprincipal.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <div class="divPage">
      <!--minha parte abaixo!!-->
      <div class="headerWelcome">
        <div class="welcomeName">
          <h1 id="mainTitle">Olá,</h1>
          <span id="personalNameHome">Simone Nogueira</span>
          <!-- personalNameHome = Simone Nogueira (test name) -->
          <!-- personalNameHome = none (default name) -->
        </div>
        <div class="divIconHomeProfile">
          <img
            src="../../assets/iconHomeProfilePhoto.svg"
            alt="Icon Home Profile Photo"
            class="iconHomeProfilePhoto"
          />
        </div>
      </div>
      <div class="iconNavigation">
        <div class="divIcon">
          <img
            src="../../assets/iconRecipes.png"
            alt="Icon Recipes"
            class="iconRecipes"
          />
          <h2 class="generalDescription">Receitas</h2>
        </div>
        <div class="divIcon">
          <img
            src="../../assets/iconExpense.png"
            alt="Icon Expense"
            class="iconExpense"
          />
          <h2 class="generalDescription">Despesas</h2>
        </div>
        <div class="divIcon">
          <img
            src="../../assets/iconSavings.png"
            alt="Icon Savings"
            class="iconSavings"
          />
          <h2 class="generalDescription">Poupança</h2>
        </div>
      </div>
      <div class="divTotalBalance">
        <h1 class="titleTotalBalance">Salto atual</h1>
      </div>
      <div class="lineAmount">
        <div class="resultTotalBalance">
          <span>R$</span>
          <span id="valueTotalBalance">1.245,00</span>
          <!-- valueTotalExpense = 1.245,00 (test value) -->
          <!-- valueTotalExpense = 0 (default value) -->
        </div>
        <div class="divIconVisibilityWhite">
          <img
            src="../../assets/iconVisibilityWhite.svg"
            alt="Icon Visibility Off"
            class="iconVisibilityWhite"
          />
        </div>
      </div>

      <!--Parte pedro abaixo!!!-->
      <div class="headerForm">
        <h1 class="title">Transações</h1>
        <h1 class="subtitle">Ver tudo</h1>
      </div>

      <div class="divDespesas">
        <ul class="list" id="lista"></ul>
      </div>

      <div class="navigationBar">
        <div class="divIconHome">
          <img
            src="../../assets/iconHome.svg"
            alt="Icon Home"
            class="iconHome"
          />
        </div>

        <div class="divIconPlus">
          <img
            src="../../assets/iconAdd.png"
            alt="Icon Plus"
            class="iconPlus"
          />
        </div>

        <div class="divIconProfile">
          <img
            src="../../assets/profileIcon.svg"
            alt="Icon Profile"
            class="iconProfile"
          />
        </div>
      </div>

      <script src="telaprincipal.js"></script>
    </div>
  </body>
</html>
