<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finanfy Tela Principal</title>
    <link rel="stylesheet" href="telaprincipal.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <div class="divPage">
      <div class="headerForm">
        <h1 class="title">Transações</h1>
        <h1 class="subtitle">Ver tudo</h1>
      </div>

      <div class="divDespesas">
        <ul class="list" id="lista"></ul>
      </div>

      <div class="navigationBar">
        <div class="divIconHome">
          <img
            src="../../assets/iconHome.svg"
            alt="Icon Home"
            class="iconHome"
          />
        </div>

        <div class="divIconPlus">
          <img src="../../assets/iconAdd.png" alt="Icon Plus" class="iconPlus" />
        </div>

        <div class="divIconProfile">
          <img
            src="../../assets/profileIcon.svg"
            alt="Icon Profile"
            class="iconProfile"
          />
        </div>
      </div>

      <script src="telaprincipal.js"></script>
    </div>
  </body>
</html>
