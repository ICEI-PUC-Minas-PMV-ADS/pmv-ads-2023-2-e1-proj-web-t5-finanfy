<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="login.css">
    <title>Login | finanfy</title>
  </head>
  <body>
    
    <div class="container">
      <div class="divPageHeader">
        <div class="divBtnBack">
          <a href="../index/index.html">
            <img
            src="../../assets/iconBtnBack.svg"
            alt="Voltar"/>
          </a>
        </div>
        <div class="divTitle">
          <h1>Entrar na conta</h1>
        </div>
        <div class="divNone">
          <p></p>
        </div>
      </div>

      <form
        id="login-form"
        class="form"
        method="post"
        onsubmit="loginUser (this)"
      >
        <input
          placeholder="E-mail"
          class="areaText"
          type="email"
          id="email"
          name="E-mail"
        />
        <br /><br />
        <input
          placeholder="Senha"
          class="areaText"
          type="password"
          name="password"
          id="password"
        /><br /><br />
        <div class="btnSubmit">
          <button type="submit" name="submit" value="submit">
            <img src="../../assets/icon-send.png" />
          </button>
        </div>
      </form>

      <div class="divRegistrar">
        <p><small>Esqueceu sua senha?</small></p>
        <p><strong><small>Recupere <ins> <a id="aqui" href="../recuperar-senha/recuperar-senha.html">aqui. </ins></small></strong></p></a>
        
        <p><small>Não possui uma conta?</small></p>
        <p><strong><small>Registre-se <ins> <a id="aqui" href="../cadastro/cadastro.html">aqui. </ins></small></strong></p></a>
      </div>
    </div>

    <script src="login.js"></script>
    <script>
      // Declara uma função para processar o formulário de login
      function processaFormLogin(event) {
        // Cancela a submissão do formulário para tratar sem fazer refresh da tela
        event.preventDefault();

        // Obtem os dados de login e senha a partir do formulário de login
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (!email || email === "") {
          return alert("É necessário preencher o email");
        }
        if (!password || password === "") {
          return alert("É necessário preencher a senha");
        }

        // Valida login e se estiver ok, redireciona para tela inicial da aplicação
        let resultadoLogin = loginUser(email, password);
        if (resultadoLogin) {
          window.location.href = "../tela-principal/tela-principal.html";
        } else {
          // Se login falhou, avisa ao usuário
          alert("Usuário ou senha incorretos");
        }
      }

      document
        .getElementById("login-form")
        .addEventListener("submit", processaFormLogin);
    </script>
  </body>
</html>
